    function newdiv(){

        addbutton.className = "fa-solid fa-plus"
        addbutton.id = "faplus"
        addbutton.addEventListener("click",()=>{

        // cards.push(newcard)

        let temp = document.getElementById("div2")
        temp.append(newcard)
        cardCount = cardCount + 1;
